<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Converter</title>
    <link rel="icon" type="image/x-icon" href="image/curren.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .main-card {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .input-group {
            border: 2px solid transparent;
            border-radius: 0.375rem;
            transition: border-color 0.3s ease;
        }

        .input-group.drag-over {
            border-color: #0d6efd;
            background-color: #f0f6ff;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-online {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .status-offline {
            background-color: #f8d7da;
            color: #842029;
        }

        @media (max-width: 768px) {
            .main-card {
                max-width: 100%;
            }

            #thumbnail {
                max-height: 150px !important;
            }

            .row.mb-4 {
                flex-direction: column;
            }

            .col-md-6 {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-cloud-download-fill"></i> Vague Converter</a>
        </div>
    </nav>

    <div class="container">
        <div class="main-card">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <i class="bi bi-youtube text-danger" style="font-size: 3rem;"></i>
                        <h2 class="fw-bold">utube Downloader</h2>
                    </div>

                    <div id="connectionStatus" class="status-indicator status-online mb-3"
                        style="justify-content: center;">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Online & Working</span>
                    </div>

                    <form id="converterForm" onsubmit="handleConvert(event)">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Video URL</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-white"><i class="bi bi-link-45deg"></i></span>
                                <input type="text" class="form-control" id="videoUrl" placeholder="Paste link here..."
                                    required onchange="fetchVideoInfo()" oninput="debounceVideoInfo()">
                            </div>
                        </div>

                        <div id="previewSection" style="display: none;" class="mb-4">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <img id="thumbnail" src="" alt="Thumbnail" class="img-fluid rounded mb-3"
                                        style="max-height: 200px; object-fit: cover; width: 100%;">
                                    <h6 class="card-title fw-bold">Video Title:</h6>
                                    <p id="videoTitle" class="text-muted mb-0"></p>
                                </div>
                            </div>
                        </div>

                        <div id="playlistWarning" style="display: none;"
                            class="alert alert-warning alert-dismissible fade show mb-4">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <strong>Playlist Detected!</strong> Only this video will be downloaded. Playlist parameters
                            will be removed.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div id="loadingSpinner" style="display: none;" class="mb-4">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="text-muted mt-2">Fetching video info...</p>
                            </div>
                        </div>

                        <div id="progressSection" style="display: none;" class="mb-4">
                            <div class="progress" style="height: 25px;">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                                    role="progressbar" style="width: 0%">0%</div>
                            </div>
                            <p id="progressText" class="text-center text-muted mt-2 small">Starting download...</p>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Format</label>
                                <select class="form-select form-select-lg" id="formatType" onchange="toggleQuality()">
                                    <option value="mp3">MP3 (Audio)</option>
                                    <option value="mp4">MP4 (Video)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Quality</label>
                                <select class="form-select form-select-lg" id="videoQualityType" style="display: none;">
                                    <option value="1080">1080p</option>
                                    <option value="720">720p</option>
                                    <option value="480">480p</option>
                                </select>
                                <select class="form-select form-select-lg" id="mp3QualityType" style="display: none;">
                                    <option value="320">320 kbps</option>
                                    <option value="256">256 kbps</option>
                                    <option value="192">192 kbps</option>
                                    <option value="128">128 kbps</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" id="convertBtn" class="btn btn-primary w-100 btn-lg py-3 fw-bold">
                            <i class="bi bi-download me-2"></i> Convert & Download
                        </button>
                    </form>

                    <div id="statusArea" class="mt-4" style="display: none;"></div>

                </div>
            </div>
            <div class="text-center mt-4 text-muted"><small>Halimaw.</small>
            </div>
        </div>
    </div>

    <script>
        let debounceTimer;
        const BACKEND_URL = 'https://noncommittal-ballistically-darcy.ngrok-free.dev';

        // Check backend connection on load
        async function checkBackendConnection() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                if (response.ok) {
                    setConnectionStatus(true);
                } else {
                    setConnectionStatus(false);
                }
            } catch (error) {
                setConnectionStatus(false);
            }
        }

        function setConnectionStatus(online) {
            const statusEl = document.getElementById('connectionStatus');
            if (online) {
                statusEl.className = 'status-indicator status-online mb-3';
                statusEl.innerHTML = '<i class="bi bi-check-circle-fill"></i> <span>Online & Working</span>';
            } else {
                statusEl.className = 'status-indicator status-offline mb-3';
                statusEl.innerHTML = '<i class="bi bi-exclamation-circle-fill"></i> <span>Offline</span>';
            }
        }

        // Setup drag and drop
        function setupDragDrop() {
            const urlInput = document.getElementById('videoUrl');
            const inputGroup = urlInput.parentElement;

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                inputGroup.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                inputGroup.addEventListener(eventName, () => {
                    inputGroup.classList.add('drag-over');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                inputGroup.addEventListener(eventName, () => {
                    inputGroup.classList.remove('drag-over');
                }, false);
            });

            inputGroup.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const text = dt.getData('text/plain');
                if (text) {
                    urlInput.value = text.trim();
                    urlInput.dispatchEvent(new Event('oninput'));
                    fetchVideoInfo();
                }
            }, false);
        }

        function debounceVideoInfo() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(fetchVideoInfo, 1000);
        }

        function checkPlaylistWarning() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();
            const playlistWarning = document.getElementById('playlistWarning');

            if (url.includes('list=') && url.includes('index=')) {
                playlistWarning.style.display = 'block';
            } else {
                playlistWarning.style.display = 'none';
            }
        }

        async function fetchVideoInfo() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();
            const previewSection = document.getElementById('previewSection');
            const loadingSpinner = document.getElementById('loadingSpinner');

            checkPlaylistWarning();

            if (!url) {
                previewSection.style.display = 'none';
                loadingSpinner.style.display = 'none';
                return;
            }

            loadingSpinner.style.display = 'block';
            previewSection.style.display = 'none';

            try {
                const response = await fetch(`${BACKEND_URL}/get-video-info`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    previewSection.style.display = 'none';
                    loadingSpinner.style.display = 'none';
                    return;
                }

                const data = await response.json();
                document.getElementById('thumbnail').src = data.thumbnail;
                document.getElementById('videoTitle').textContent = data.title;
                loadingSpinner.style.display = 'none';
                previewSection.style.display = 'block';

            } catch (error) {
                console.warn("Could not fetch video info:", error);
                previewSection.style.display = 'none';
                loadingSpinner.style.display = 'none';
            }
        }

        function toggleQuality() {
            const format = document.getElementById('formatType').value;
            const videoQuality = document.getElementById('videoQualityType');
            const mp3Quality = document.getElementById('mp3QualityType');

            if (format === 'mp3') {
                videoQuality.style.display = 'none';
                mp3Quality.style.display = 'block';
            } else {
                videoQuality.style.display = 'block';
                mp3Quality.style.display = 'none';
            }
        }

        async function handleConvert(event) {
            event.preventDefault();
            const urlInput = document.getElementById('videoUrl');
            let finalUrl = urlInput.value.trim();

            if (finalUrl.includes('list=')) {
                try {
                    const urlObj = new URL(finalUrl);
                    urlObj.searchParams.delete('list');
                    urlObj.searchParams.delete('index');
                    urlObj.searchParams.delete('start_radio');
                    finalUrl = urlObj.toString();
                    console.log("Playlist detected. Cleaning URL to:", finalUrl);
                } catch (e) {
                    console.warn("Could not clean URL parameters:", e);
                }
            }

            const format = document.getElementById('formatType').value;
            const quality = format === 'mp3'
                ? document.getElementById('mp3QualityType').value
                : document.getElementById('videoQualityType').value;
            const btn = document.getElementById('convertBtn');
            const statusArea = document.getElementById('statusArea');
            const progressSection = document.getElementById('progressSection');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            if (!finalUrl) return;

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Starting...';
            statusArea.style.display = 'none';
            progressSection.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';

            try {
                // Start the job
                const startResponse = await fetch(`${BACKEND_URL}/start-job`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ url: finalUrl, format: format, quality: quality })
                });

                if (!startResponse.ok) {
                    const errorData = await startResponse.json();
                    throw new Error(errorData.error || "Failed to start job");
                }

                const jobData = await startResponse.json();
                const jobId = jobData.job_id;

                let jobComplete = false;
                let pollCount = 0;
                const maxPolls = 600;
                while (!jobComplete && pollCount < maxPolls) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    pollCount++;

                    const statusResponse = await fetch(`${BACKEND_URL}/job-status/${jobId}`, {
                        headers: {
                            'ngrok-skip-browser-warning': 'true'
                        }
                    });

                    if (!statusResponse.ok) {
                        throw new Error("Failed to check job status");
                    }

                    const job = await statusResponse.json();
                    const percent = parseInt(job.percent) || 0;

                    progressBar.style.width = percent + '%';
                    progressBar.textContent = percent + '%';

                    if (job.status === 'downloading') {
                        progressText.textContent = `Downloading... ${percent}%`;
                    } else if (job.status === 'converting') {
                        progressText.textContent = 'Converting and encoding...';
                    } else if (job.status === 'ready') {
                        jobComplete = true;
                        progressBar.style.width = '100%';
                        progressBar.textContent = '100%';
                        progressText.textContent = 'Download complete!';

                        // Download the file
                        const downloadResponse = await fetch(`${BACKEND_URL}/download-file/${jobId}`, {
                            headers: {
                                'ngrok-skip-browser-warning': 'true'
                            }
                        });

                        if (!downloadResponse.ok) {
                            throw new Error("Failed to download file");
                        }

                        const blob = await downloadResponse.blob();
                        const downloadUrl = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = downloadUrl;

                        let filename = `download.${format}`;
                        const customFilename = downloadResponse.headers.get('X-Filename');
                        if (customFilename) {
                            filename = customFilename;
                        }

                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(downloadUrl);

                        showStatus('âœ“ Download started! File: ' + filename, 'success');
                    } else if (job.status === 'error') {
                        throw new Error(job.error || "Processing error");
                    }
                }

                if (!jobComplete) {
                    throw new Error("Job timeout - processing took too long");
                }

            } catch (error) {
                showStatus("Error: " + error.message, "danger");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-download me-2"></i> Convert & Download';
                progressSection.style.display = 'none';
            }
        }
        function showStatus(msg, type) {
            const area = document.getElementById('statusArea');
            area.style.display = 'block';
            area.className = `mt-4 alert alert-${type}`;
            area.innerText = msg;
        }

        toggleQuality();
        setupDragDrop();
        checkBackendConnection();
    </script>
</body>

</html>
